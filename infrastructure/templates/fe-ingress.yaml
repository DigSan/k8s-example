apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name:  {{ .Values.serviceName }}
spec:
  rules:
    - host: {{ .Values.host }}
      http:
        paths:
          - path: /{{ .Values.serviceName }}(/|$)(.*)
            pathType: Prefix
            backend:
              service:
                name:  {{ .Values.serviceName }}
                port:
                  number: 80
  ingressClassName: nginx
