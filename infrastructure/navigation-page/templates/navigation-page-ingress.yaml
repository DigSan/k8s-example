apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: {{ .Values.serviceName }}-ingress
spec:
  rules:
    - host: {{ .Values.host }}
      http:
        paths:
          - path: /{{ .Values.serviceName }}
            pathType: Prefix
            backend:
              service:
                name: {{ .Values.serviceName }}
                port:
                  number: 80
  tls: 
    - 
      hosts: 
        - {{ .Values.host }}
      secretName: main-secret
  ingressClassName: nginx
