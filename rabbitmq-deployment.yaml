apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    service: rabbitmq
  name: rabbitmq
spec:
  replicas: 1
  selector:
    matchLabels:
      service: rabbitmq
  strategy: {}
  template:
    metadata:
      labels:
        service: rabbitmq
    spec:
      containers:
        - env:
            - name: RABBITMQ_DEFAULT_PASS
              value: cg@i7!dci99087fvtt
            - name: RABBITMQ_DEFAULT_USER
              value: rabbit
          image: rabbitmq:3.8-management
          name: rabbitmq
          ports:
            - containerPort: 5672
            - containerPort: 15672
          resources:
            limits:
              cpu: "1"
              memory: 512M
status: {}
